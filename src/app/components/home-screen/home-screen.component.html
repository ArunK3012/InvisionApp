<script src="home-screen.js"></script>

<body>
  <div class="container-fluid">
    <img
      src="https://1z1euk35x7oy36s8we4dr6lo-wpengine.netdna-ssl.com/wp-content/uploads/2017/06/robosoft_logo_horizontal_copy.jpeg.jpg"
      alt="robosoft logo">
    <div class="userProfile">
      <p>Jane Doe</p>
      <img src="https://ps.w.org/wp-user-avatar/assets/icon-256x256.png?rev=1755722" alt="">
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-3 card">
        <p class="header">Your Questionnaires</p>
        <button class="question">NEW QUESTIONNAIRE</button>
        <button class="guideLine">Secure coding Guidel...</button>
        <p>ISMS Questionnaire <i class="bi bi-chevron-right"></i></p>
        <p>PA Questionnaire <i class="bi bi-chevron-right"></i></p>
        <p>Process Guidelines <i class="bi bi-chevron-right"></i></p>
      </div>
      <div class="col-9 inputForm">
        <div class="container block">
          <div class="row second">
            <div class="col-9 details">
              <h5>Questionnaire</h5>
              <input type="text" class="title" placeholder="Enter Title">
              <p>please enter appropriate title</p>
              <input type="text" class="description" placeholder="Description">
              <div class="content">
                <input type="text" placeholder="Button Title">
                <input type="text" placeholder="Button Text">
              </div>
              <input type="text" class="title" placeholder="Check box text">
              <h6>Additional Details</h6>
              <div class="starts">
                <input type="text" placeholder="Select Start Date">
                <input type="text" placeholder="Select End Date">
                <input type="text" placeholder="Auto Reminder">
              </div>
              <div class="participant">
                <input type="text" placeholder="Select Content PPT File">
                <input type="text" placeholder="Select participant xl sheet">
              </div>
              <input type="text" class="mail" placeholder="Mail Body">
            </div>
            <div class="col-3 instruction">
              <button><img src="save.png" alt=""> SAVE</button>
              <button>PREVIEW</button>
              <button>PUBLISH</button>
              <button>REMIND</button>
              <button>GENERATE REPORT</button>
              <div class="dropup">
                <button type="button" class="btn" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">+</button>
                <div class="dropdown-menu">
                  <a routerLink="/password">
                    <button class="btnPassword">Change Password</button>
                  </a>
                  <a href="/home" id="btnSuperAdmin" class="btnSuperAdmin" onclick="showDialog()">Add/Remove Super Admins</a>
                  <button data-toggle="modal" data-target="#adminModal">Add/Remove Admins</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-modal" id="superAdmin" aria-hidden="true">
    <div class="modal-content">
      <a routerLink="/password">
      <div class="close">+</div></a>
      <p>Add/Remove Super Admins</p>
      <input type="text" placeholder="Enter Name">
      <input type="text" placeholder="Enter Employment code">
      <input class="adminMail" type="text" placeholder="Enter Mail ID">
      <button class="add">+</button>
      <div class="employOne">
        <input type="text" placeholder="Enter Name">
        <input type="text" placeholder="Enter Employment code">
        <input class="adminMail" type="text" placeholder="Enter Mail ID">
        <button class="edit"><i class="fa fa-pencil" aria-hidden="true"></i></button>
        <button class="delete"><i class="fa fa-trash" aria-hidden="true"></i></button>
      </div>
      <div class="employTwo">
        <input type="text" placeholder="Enter Name">
        <input type="text" placeholder="Enter Employment code">
        <input class="adminMail" type="text" placeholder="Enter Mail ID">
        <button class="edit"><i class="fa fa-pencil" aria-hidden="true"></i></button>
        <button class="delete"><i class="fa fa-trash" aria-hidden="true"></i></button>
      </div>
      <button class="cancel">Update</button>
      <button class="cancel">Cancel</button>
    </div>
  </div>
  <div class="bg-modal" id="adminModal" aria-hidden="true">
    <div class="modal-content">
      <div class="close">+</div>
      <p>Add/Remove Admins</p>
      <input type="text" placeholder="Enter Name">
      <input type="text" placeholder="Enter Employment code">
      <input class="adminMail" type="text" placeholder="Enter Mail ID">
      <button class="add">+</button>
      <div class="employOne">
        <input type="text" placeholder="Enter Name">
        <input type="text" placeholder="Enter Employment code">
        <input class="adminMail" type="text" placeholder="Enter Mail ID">
        <button class="edit"><i class="fa fa-pencil" aria-hidden="true"></i></button>
        <button class="delete"><i class="fa fa-trash" aria-hidden="true"></i></button>
      </div>
      <div class="employTwo">
        <input type="text" placeholder="Enter Name">
        <input type="text" placeholder="Enter Employment code">
        <input class="adminMail" type="text" placeholder="Enter Mail ID">
        <button class="edit"><i class="fa fa-pencil" aria-hidden="true"></i></button>
        <button class="delete"><i class="fa fa-trash" aria-hidden="true"></i></button>
      </div>
      <button class="cancel">Update</button>
      <button class="cancel">Cancel</button>
    </div>
  </div>

</body>
