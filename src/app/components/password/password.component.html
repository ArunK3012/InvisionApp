<body>
  <div class="container-fluid">
    <img src=".\assets\logo.jpg" alt="">
  </div>
  <div class="container">
    <a routerLink="/login">
      <div class="close">+</div>
    </a>
    <h3>Change Password</h3>
    <div class="username">
      <input type="password" name="" required="" [(ngModel)]="newPassword">
      <label>Enter New Password</label>
    </div>
    <div class="username">
      <input type="password" name="" required="" [(ngModel)]="confirmPassword">
      <label>Re-Enter New Password</label>
    </div>
    <a routerLink="/home">
      <button type="button" (click)="validatePasswordMatch()">Update</button></a>
  </div>
</body>
