<body>
  <div class="container-fluid">
    <img src=".\assets\logo.jpg" alt="">
  </div>
  <div class="container">
    <a routerLink="/login">
      <div class="close">+</div>
    </a>
    <h3>Change Password</h3>
    <div class="username">
      <input type="password" id="newPassword" name="" required="" [(ngModel)]="newPassword">
      <label>Enter New Password</label>
    </div>
    <div class="username">
      <input type="password" id="confirmPassword" name="" required="" [(ngModel)]="confirmPassword">
      <label>Re-Enter New Password</label>
    </div>
    <button type="button" [routerLink]="['/login']" routerLinkActive="router-link-active"
    (click)="verifyPasswordMatch()">Update</button>
  </div>
</body>
